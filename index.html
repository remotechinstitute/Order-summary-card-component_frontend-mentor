<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card" aria-label="card">
      <img
        class="card__img"
        src="assets/illustration-hero.svg"
        alt="A girl listening to the frontend mentor music playlist on mobile phone"
      />

      <section class="card-main">
        <h1 class="card-main__title">Order Summary</h1>
        <p class="card-main__description">
          You can now listen to millions of songs, audiobooks, and podcasts on any device
          anywhere you like!
        </p>
        <ul class="pricing">
          <li>
            <div>
              <p>Annual Plan</p>
              <p>59.99$/Year</p>
            </div>
          </li>
          <li>
            <a href="#">Change</a>
          </li>
        </ul>
        <a href="#" class="pay-btn">Proceed to Payment</a>
        <button class="cancel-btn">Cancel Order</button>
      </section>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/home" target="_blank">Abdul Raouf</a>.
    </footer>
  </body>
</html>
